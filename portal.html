<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal RSUD</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background: url('assets/img/header-portal.png') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: right;
            padding: 80px 20px;
        }
        .hero .lead{
            font-size: 20px;
        }
        .card img {
            height: 150px;
            object-fit: cover;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .social-icons a {
            font-size: 24px;
            margin: 0 10px;
            color: #000;
        }
        .social-icons a:hover {
            color: rgba(31, 43, 108, 1);
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <div class="container">
            <h1 class="display-5 fw-bold">Selamat Datang di Portal</h1>
            <h2 class="display-6">RSUD PANGERAN JAYA SUMITRA</h2>
            <p class="lead">Kabupaten Kotabaru</p>
        </div>
    </header>

    <!-- Services Section -->
    <section class="py-5">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                <!-- Card 1 -->
                <div class="col">
                    <div class="card text-center border-0">
                        <img src="assets/img/website.png" class="card-img-top" alt="Website RSUD">
                        <div class="card-body">
                            <h5 class="card-title fw-bold" style="color: orange;">Website RSUD PJS</h5>
                        </div>
                    </div>
                </div>
                <!-- Card 2 -->
                <div class="col">
                    <div class="card text-center border-0">
                        <img src="assets/img/regis.png" class="card-img-top" alt="Pendaftaran Online">
                        <div class="card-body">
                            <h5 class="card-title fw-bold" style="color: orange;">Pendaftaran Online</h5>
                        </div>
                    </div>
                </div>
                <!-- Card 3 -->
                <div class="col">
                    <div class="card text-center border-0">
                        <img src="assets/img/edukasi.png" class="card-img-top" alt="Edukasi Masyarakat">
                        <div class="card-body">
                            <h5 class="card-title fw-bold" style="color: orange;">Edukasi Masyarakat</h5>
                        </div>
                    </div>
                </div>
                <!-- Card 4 -->
                <div class="col">
                    <div class="card text-center border-0">
                        <img src="assets/img/pengaduan.png" class="card-img-top" alt="Informasi Pengaduan">
                        <div class="card-body">
                            <h5 class="card-title fw-bold" style="color: orange;">Informasi Pengaduan</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-light py-4">
        <div class="container text-center">
            <div class="social-icons">
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-facebook"></i></a>
            </div>
            <p class="mb-0">&copy; 2024 RSUD Pangeran Jaya Sumitra. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
